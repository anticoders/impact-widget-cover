<template name="cover_dashboard">

  <div class="ui header">
    Cover settings
  </div>

  <div class="ui divider"></div>

  {{#autoForm schema=schema doc=doc class="ui form"}}
    {{> afQuickField name="title"  template="semantic"}}
    {{> afQuickField name="image"  template="semantic"}}
    {{> afQuickField name="blurb"  template="semantic"}}
    {{> afQuickField name="menu"   template="semantic"}}
  {{/autoForm}}


</template>
